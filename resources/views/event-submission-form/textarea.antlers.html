<div class="tw-relative">
    <textarea
        name="{{ field_name }}"
        id="{{ field_name }}"
        placeholder=" "
        rows="4"
        class="tw-min-h-0 tw-peer tw-bg-brand-grey/5 tw-px-3 tw-pt-[18px] tw-pb-2 tw-border-b-2 tw-border-brand-grey/80 motion-safe:tw-transition-colours tw-border-x-0 tw-border-t-0 focus-within:tw-border-brand-teal focus:tw-outline-none tw-text-base tw-text-brand-grey"
    ></textarea>
    <label
        class="tw-pointer-events-none tw-absolute motion-safe:tw-transition-all tw-text-brand-grey/80 tw-text-xs tw-top-1 tw-left-3 tw-font-medium
            peer-placeholder-shown:tw-left-3 peer-placeholder-shown:tw-top-4 peer-placeholder-shown:tw-font-normal peer-placeholder-shown:tw-text-base
            peer-focus:tw-text-xs peer-focus:tw-top-1 peer-focus:tw-font-medium
        "
        for="{{ field_name }}"
    >
        {{ field_label }}
    </label>

    {{ get_error:{field_name} }}
        <div class="tw-text-red-500 tw-text-sm">{{ message }}</div>
    {{ /get_error:{field_name} }}
</div>
