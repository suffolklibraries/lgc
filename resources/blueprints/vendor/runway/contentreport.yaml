tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: created_at
            field:
              mode: single
              inline: false
              full_width: false
              columns: 1
              rows: 1
              time_enabled: false
              time_seconds_enabled: false
              type: date
              display: 'Submitted at'
              listable: hidden
              instructions_position: above
              visibility: read_only
              replicator_preview: true
              hide_display: false
          -
            handle: entry_id
            field:
              max_items: 1
              mode: default
              create: true
              type: entries
              display: Entry
              listable: hidden
              instructions_position: above
              visibility: read_only
              replicator_preview: true
              hide_display: false
          -
            handle: reason
            field:
              input_type: text
              antlers: false
              type: text
              display: Reason
              listable: hidden
              instructions_position: above
              visibility: read_only
              replicator_preview: true
              hide_display: false
          -
            handle: comments
            field:
              antlers: false
              type: textarea
              display: Comments
              listable: hidden
              instructions_position: above
              visibility: read_only
              replicator_preview: true
              hide_display: false
          -
            handle: email
            field:
              input_type: text
              antlers: false
              type: text
              display: Email
              listable: hidden
              instructions_position: above
              visibility: read_only
              replicator_preview: true
              hide_display: false
          -
            handle: complete
            field:
              default: false
              type: toggle
              display: Complete
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
title: Contentreport
