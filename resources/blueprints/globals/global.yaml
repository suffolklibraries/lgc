tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: related_events_count
            field:
              default: '3'
              display: 'Related Events Count'
              type: integer
              listable: hidden
              instructions_position: above
          -
            handle: featured_organisers
            field:
              mode: default
              create: false
              taxonomies:
                - organisers
              display: 'Featured Organisers'
              type: terms
              listable: hidden
              instructions_position: above
          -
            handle: social_links
            field:
              fields:
                -
                  handle: link
                  field:
                    input_type: text
                    antlers: false
                    display: Link
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    validate:
                      - required
                -
                  handle: icon
                  field:
                    options:
                      facebook: Facebook
                      twitter: Twitter
                      instagram: Instagram
                      youtube: YouTube
                      spotify: Spotify
                    multiple: false
                    clearable: false
                    searchable: true
                    taggable: false
                    push_tags: false
                    cast_booleans: false
                    display: Icon
                    type: select
                    icon: select
                    listable: hidden
                    instructions_position: above
                    validate:
                      - required
              mode: table
              reorderable: true
              display: 'Social Links'
              type: grid
              listable: hidden
              instructions_position: above
          -
            handle: footer_links_title
            field:
              input_type: text
              antlers: false
              display: 'Footer Links Title'
              type: text
              listable: hidden
              instructions_position: above
          -
            handle: footer_links
            field:
              collapse: false
              sets:
                new_set:
                  display: 'New Set'
                  fields:
                    -
                      handle: text
                      field:
                        input_type: text
                        antlers: false
                        display: Text
                        type: text
                        icon: text
                        listable: hidden
                        instructions_position: above
                    -
                      handle: url
                      field:
                        input_type: text
                        antlers: false
                        display: URL
                        type: text
                        icon: text
                        instructions: 'Either a page on this site, like /spotlight/get-creative-2022 or an external link like https://www.suffolklibraries.co.uk/about'
                        listable: hidden
                        instructions_position: above
              display: 'Footer Links'
              type: replicator
              listable: hidden
              instructions_position: above
          -
            handle: newsletter_embed
            field:
              theme: material
              mode: htmlmixed
              indent_type: tabs
              indent_size: 4
              key_map: default
              line_numbers: true
              line_wrapping: true
              display: 'Newsletter Embed'
              type: code
              listable: hidden
              instructions_position: above
          -
            handle: header_scripts
            field:
              theme: material
              mode: htmlmixed
              indent_type: tabs
              indent_size: 4
              key_map: default
              line_numbers: true
              line_wrapping: true
              display: 'Header Scripts'
              type: code
              listable: hidden
              instructions_position: above
          -
            handle: seo_image
            field:
              mode: list
              restrict: false
              allow_uploads: true
              show_filename: true
              max_files: 1
              display: 'SEO Image'
              type: assets
              listable: hidden
              instructions_position: above
              validate:
                - required
  listing_an_event:
    display: 'Listing an event'
    sections:
      -
        fields:
          -
            handle: listing_section_title
            field:
              input_type: text
              antlers: false
              default: 'List your event'
              display: 'Section title'
              type: text
              listable: hidden
              instructions_position: above
          -
            handle: listing_content
            field:
              restrict: false
              automatic_line_breaks: true
              automatic_links: false
              escape_markup: false
              smartypants: false
              antlers: false
              display: Content
              type: markdown
              listable: hidden
              instructions_position: above
          -
            handle: listing_call_to_action
            field:
              input_type: text
              antlers: false
              display: 'Call to action'
              type: text
              listable: hidden
              instructions_position: above
          -
            handle: listing_image
            field:
              mode: list
              restrict: false
              allow_uploads: true
              show_filename: true
              max_files: 1
              display: Image
              type: assets
              listable: hidden
              instructions_position: above
          -
            handle: listing_email
            field:
              input_type: text
              antlers: false
              display: Email
              type: text
              listable: hidden
              instructions_position: above
              validate:
                - email
      -
        fields:
          -
            handle: placeholder_image
            field:
              max_files: 1
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 'Placeholder Image'
              instructions: 'Placeholder image shown when organiser has not submitted an image for their event.'
              listable: hidden
              instructions_position: below
              visibility: visible
              replicator_preview: true
              hide_display: false
  library_cta:
    display: 'Library CTA'
    sections:
      -
        fields:
          -
            handle: library_cta
            field:
              always_show_set_button: false
              buttons:
                - h2
                - h3
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - quote
                - anchor
                - table
              save_html: false
              toolbar_mode: fixed
              link_noopener: false
              link_noreferrer: false
              target_blank: false
              reading_time: false
              fullscreen: true
              allow_source: true
              enable_input_rules: true
              enable_paste_rules: true
              display: 'Library CTA'
              type: bard
              listable: hidden
              instructions_position: above
  disclaimer:
    display: Disclaimer
    sections:
      -
        fields:
          -
            handle: disclaimer_content
            field:
              restrict: false
              automatic_line_breaks: true
              automatic_links: false
              escape_markup: false
              smartypants: false
              antlers: false
              display: Content
              type: markdown
              listable: hidden
              instructions_position: above
