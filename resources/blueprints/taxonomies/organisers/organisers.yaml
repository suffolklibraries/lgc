title: Organisers
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: content
            field:
              type: markdown
              localizable: true
          -
            handle: email_address
            field:
              input_type: text
              antlers: false
              type: text
              display: 'Email Address'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: telephone_number
            field:
              input_type: text
              antlers: false
              type: text
              display: 'Telephone Number'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: website
            field:
              input_type: text
              antlers: false
              type: text
              display: Website
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              required: true
              validate:
                - required
          -
            handle: logo
            field:
              mode: list
              restrict: false
              allow_uploads: true
              show_filename: true
              max_files: 1
              display: Logo
              type: assets
              instructions: 'Please supply a transparent PNG'
              listable: hidden
              instructions_position: above
          -
            handle: link
            field:
              input_type: url
              antlers: false
              display: Link
              type: text
              listable: hidden
              instructions_position: above
              validate:
                - url
