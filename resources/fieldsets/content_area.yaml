title: 'Content Area'
fields:
  -
    handle: content_area
    field:
      always_show_set_button: false
      sets:
        main:
          display: Main
          instructions: null
          icon: null
          sets:
            youtube:
              display: YouTube
              instructions: null
              icon: null
              fields:
                -
                  handle: video_id
                  field:
                    input_type: text
                    antlers: false
                    display: 'Video ID'
                    type: text
                    icon: text
                    instructions: 'For video: [youtube.com/watch?v=Ji8TZqiJZ4o](https://youtube.com/watch?v=Ji8TZqiJZ4o), the ID would be: `Ji8TZqiJZ4o`'
                    listable: hidden
                    instructions_position: above
            event:
              display: Event
              instructions: null
              icon: null
              fields:
                -
                  handle: events
                  field:
                    mode: default
                    create: false
                    collections:
                      - events
                    display: Events
                    type: entries
                    icon: entries
                    listable: hidden
                    instructions_position: above
            event_submission_form:
              display: 'Event Submission Form'
              instructions: null
              icon: calendar-date
              fields: {  }
      buttons:
        - h1
        - h2
        - h3
        - h4
        - bold
        - italic
        - underline
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
        - alignleft
        - aligncenter
        - alignright
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      display: 'Content Area'
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
      container: assets
      visibility: visible
      replicator_preview: true
      smart_typography: false
      inline: false
      word_count: false
      remove_empty_nodes: false
      antlers: false
      collapse: false
      previews: true
      hide_display: false
