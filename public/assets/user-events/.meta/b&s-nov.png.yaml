data:
  alt: 'Illustrated poster for Suffolk Pride’s “Btch & Stitch” event. The background is deep red. In the center, a pair of red lips is shown mid-speech, with two hands knitting blue yarn across the lips using needles. A speech bubble above contains the title “Btch & Stitch” in bold red and black lettering, with an asterisk replacing the “I.” Event details at the bottom read: “Thursday 27th November, 7 PM – 9 PM, Geek Retreat, IP1 1DU.” The Suffolk Pride logo, featuring rainbow colors within a triangle, is in the bottom left corner. The event is a queer-friendly social craft night encouraging conversation and community.'
