    directions: '<p>Ipswich <a target="_blank" rel="noopener noreferrer nofollow" href="https://www.greateranglia.co.uk/travel-information/station-information/ips"><u>railway station</u></a> is a 21 minute walk away from the library, and the <a target="_blank" rel="noopener noreferrer nofollow" href="https://www.google.co.uk/maps/place/Tower+Ramparts+bus+station/@52.0590456,1.1530657,17z/data=!4m23!1m16!4m15!1m6!1m2!1s0x47d9a1d34396d717:0xe270c06e32b8a13f!2sTower+Ramparts+bus+station,+Ipswich!2m2!1d1.154715!2d52.059341!1m6!1m2!1s0x47d9a1d4b1ce6d1f:0xd66f77daa10f45b6!2sCounty+Library,+Northgate+St,+Ipswich+IP1+3DE!2m2!1d1.1565145!2d52.0587199!3e2!3m5!1s0x47d9a1d34396d717:0xe270c06e32b8a13f!8m2!3d52.059341!4d1.154715!16s%2Fg%2F1q67cvcv8?entry=ttu"><u>Tower Ramparts bus station</u></a> is a three minute walk away.</p><p style="text-align: start">There are several nearby carparks, including <a target="_blank" rel="noopener noreferrer nofollow" href="https://www.ipswich.gov.uk/crowncarpark"><u>Crown Street car park</u></a> a six minute walk away and the <a target="_blank" rel="noopener noreferrer nofollow" href="https://www.buttermarketipswich.com/Parking/"><u>Buttermarket</u></a> a seven minute walk away.</p><p style="text-align: start">Find accessibility information for <a target="_blank" rel="noopener noreferrer nofollow" href="https://www.accessable.co.uk/venues/ipswich-county-library"><u>Ipswich County Library using AccessAble</u></a>.</p><p style="text-align: start">Plan your journey using <a target="_blank" rel="noopener noreferrer nofollow" href="https://www.suffolkonboard.com/"><u>Suffolk Onboard</u></a>.</p>'
