    directions: '<p>Debenham Shed is located on the Two Fields Community Supported Farm site on the outskirts of Debenham.</p><p>The post code is IP14 6BJ, which is on Low Rd, Debenham. If you join Low Road from the centre of Debenham you will come to Maltings Farmhouse (on the left) and about 50m further along there is a track going up to the left, with a gate at the top. Go through the gate and turn left. Please shut the gate afterwards. </p><p><strong>This is a working farm with animals so please close the gate after you, and no dogs please, apart from ‘assistance dogs’ accompanied by their owners.</strong></p><p>Click <a target="_blank" rel="noopener noreferrer nofollow" href="https://www.google.co.uk/maps/@52.2184112,1.1749012,3a,71.7y,192.25h,81.72t/data=!3m6!1e1!3m4!1shQarLI58TTrGzb0BleehGA!2e0!7i16384!8i8192">Here</a> to see the approach to the Farmhouse and the track just past it in Google Maps.</p><p>Alternatively the ''What 3 Words'' link for the point where you leave Low Road and turn left up the farm track is <a target="_blank" rel="noopener noreferrer nofollow" href="https://what3words.com/enacts.belonged.scanty">enacts.belonged,scanty</a></p><p>On Ordnance Survey maps the grid reference is TM 170624.</p><p>The Debenham Shed web site is <a target="_blank" rel="noopener noreferrer nofollow" href="http://debenhamshed.org.uk/">www.debenhamshed.org.uk</a></p><p>There is a telephone at the shed on 07492 240512 but this is only answered when the shed is occupied.</p>'
